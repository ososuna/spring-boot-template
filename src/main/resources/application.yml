spring:
  application:
    name: template
  datasource:
    url: jdbc:mysql://localhost:3306/template
    username: template
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: ${db_ddl_auto:create}
    properties:
      hibernate:
        temp:
          use-jdbc-metadata: false
        '[ddl_auto]': ${db_ddl_auto:create}
        '[globally_quoted_identifiers]': true
    show-sql: false
  sql:
    init:
      platform: mysql
server:
  port: ${app_port:8080}
  servlet:
    context-path: /api/v1
  error:
    include-message: always